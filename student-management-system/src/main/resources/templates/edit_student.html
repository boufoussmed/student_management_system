<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student management system</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students/new}">Add a student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/teachers/new}">Add a teacher</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5" >
      <h1 class="text-center m-4 mb-0 f">Edit student</h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group" >
            <label>First name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter the student's first name"
            >
          </div>

          <div class="form-group mt-2">
            <label>Last name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter the student's last name"
            >
          </div>

          <div class="form-group mt-2">
            <label>Email</label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter the student's email"
            >
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary float-end mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
